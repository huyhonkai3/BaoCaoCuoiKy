<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Online Store</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">HOME</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" href="{{ url_for('smartphone') }}">SMARTPHONE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('productmanagement') }}">PRODUCT MANAGEMENT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('myaccount') }}">MY ACCOUNT</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>All Smartphones</h2>
        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="{{ url_for('static', filename=product.image) }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">
                            <strong>${{ product.price }}</strong>
                            {% if product.discount %}
                            <span class="text-danger">Discount {{ product.discount }}</span>
                            {% endif %}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
