<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex">
        <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column">
            <a class="navbar-brand" href="#">Admin</a>
            <ul class="navbar-nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('addproduct') }}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('productmanagement') }}">Product Manager</a>
                </li>
            </ul>
        </nav>
        <div class="container mt-5">
            <h2>Add New Product</h2>
            <form action="{{ url_for('addproduct') }}" method="POST">
                <div class="form-group">
                    <label for="sr">Serial Number</label>
                    <input type="number" class="form-control" id="sr" name="sr" required>
                </div>
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="discount">Discount</label>
                    <input type="text" class="form-control" id="discount" name="discount">
                </div>
                <div class="form-group">
                    <label for="count">Count</label>
                    <input type="text" class="form-control" id="count" name="count">
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" class="form-control" id="brand" name="brand">
                </div>
                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="text" class="form-control" id="image" name="image">
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
