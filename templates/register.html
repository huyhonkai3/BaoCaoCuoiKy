<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Store - Register</title>
   
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
      /* Khung chứa toàn bộ form */
      .form-container {
        max-width: 450px;
        padding: 30px;
        margin: 50px auto;
        border: 1px solid #e0e0e0;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* Tiêu đề Register */
      .form-container h2 {
        margin-bottom: 30px;
        font-size: 2rem;
        color: #333;
      }

      /* Labels trên các trường input */
      .form-container label {
        font-size: 1.2rem;
        color: #666;
        text-align: left;
        display: block;
        margin-bottom: 5px;
      }

      /* Form input fields */
      .form-control {
        width: 100%;
        height: 50px;
        border-radius: 10px;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 15px;
      }
      .form-control:focus {
        border-color: #5a67d8;
        box-shadow: none;
      }

      /* Nút Sign Up */
      .btn-custom {
        width: 100%;
        height: 50px;
        border-radius: 25px;
        font-size: 1.2rem;
        background-color: #5a67d8;
        color: white;
        margin-top: 15px;
      }
      .btn-custom:hover {
        background-color: #4c51bf;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <!-- Header -->
      <header class="d-flex justify-content-between align-items-center py-3 my-4 border-bottom">
        <h1 class="text-muted">Online Store</h1>
      </header>
      
      <!-- Register Form Container -->
      <div class="form-container">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3 text-start">
              <label for="inputName">Username</label>
              <input type="text" class="form-control" name="username" id="inputName" placeholder="Enter your username" required>
            </div>
            <div class="mb-3 text-start">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" name="email" id="inputEmail" placeholder="name@example.com" required>
            </div>
            <div class="mb-3 text-start">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter your password" required>
            </div>
            <button id="btnSignUp" class="btn btn-custom" type="submit">Register</button>
          </form>
          <p>You have an account</p>
          <a href="{{ url_for('login') }}">Login</a>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
