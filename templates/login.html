<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Store - Login</title>
   
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
      /* Khung chứa toàn bộ form */
      .form-container {
        max-width: 450px;
        padding: 30px;
        margin: 50px auto;
        border: 1px solid #e0e0e0;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* Tiêu đề Login */
      .form-container h2 {
        margin-bottom: 30px;
        font-size: 2rem;
        color: #333;
      }

      /* Labels trên các trường input */
      .form-container label {
        font-size: 1.2rem;
        color: #666;
        text-align: left;
        display: block;
        margin-bottom: 5px;
      }

      /* Form input fields */
      .form-control {
        width: 100%;
        height: 50px;
        border-radius: 10px;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 15px;
      }
      .form-control:focus {
        border-color: #5a67d8;
        box-shadow: none;
      }

      /* Nút Sign Up */
      .btn-custom {
        width: 100%;
        height: 50px;
        border-radius: 25px;
        font-size: 1.2rem;
        background-color: #5a67d8;
        color: white;
        margin-top: 15px;
      }
      .btn-custom:hover {
        background-color: #4c51bf;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <!-- Header -->
      <header class="d-flex justify-content-between align-items-center py-3 my-4 border-bottom">
        <h1 class="text-muted">Online Store</h1>
      </header>
    
      <!-- Login Form Container -->
      <div class="form-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-success"> <!-- Đổi alert-success thành alert-danger -->
            {{ messages[0] }}
          </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3 text-start">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="name@example.com" required>
          </div>
          <div class="mb-3 text-start">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter your password" required>
          </div>
          <button id="btnSignUp" class="btn btn-custom" type="submit">Login</button>
        </form>
        <p>You don't have an account</p>
        <a href="{{ url_for('register') }}">Register</a>
    </div>    


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
